<mat-card>
    <mat-card-header>
        <mat-card-title class="card-title">Input your address, please!</mat-card-title>
        <button mat-icon-button aria-label="Close" (click)="onClose()">
            <mat-icon>close</mat-icon>
          </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <form class="address-form" [formGroup]="addressForm" (ngSubmit)="onFormSubmit()">
            <div fxLayout="row wrap" fxLayoutAlign="left">
                <div fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <mat-form-field class="address-full-width" appearance="fill">
                        <mat-label>Full name*</mat-label>
                        <input matInput formControlName="name" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="addressForm.get('name').hasError('required')">
                            Please input your name.
                        </mat-error>
                    </mat-form-field>  
                </div>
                <div fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <mat-form-field class="address-full-width" appearance="fill">
                        <mat-label>City*</mat-label>
                        <input matInput formControlName="city" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="addressForm.get('city').hasError('required')">
                            Please input your city.
                        </mat-error>
                    </mat-form-field>  
                </div>
                <div fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <mat-form-field class="address-full-width" appearance="fill">
                        <mat-label>Street*</mat-label>
                        <input matInput formControlName="street" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="addressForm.get('city').hasError('required')">
                            Please input your street.
                        </mat-error>
                    </mat-form-field>  
                </div>
                <div fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <mat-form-field class="address-full-width" appearance="fill">
                        <mat-label>Postal Code*</mat-label>
                        <input matInput #postalCode maxlength="5" formControlName="postalCode" [errorStateMatcher]="matcher">
                        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                        <mat-error *ngIf="addressForm.get('city').hasError('required')">
                            Please input your postal code.
                        </mat-error>
                    </mat-form-field>  
                </div>
                <div fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                    <mat-form-field class="address-full-width" appearance="fill">
                        <mat-label>Telephone</mat-label>
                        <input type="tel" matInput formControlName="telephone" [errorStateMatcher]="matcher">
                    </mat-form-field>  
                </div>
            </div>

            <div class="address-full-width">
                <button type="submit" mat-flat-button [ngClass]="addressForm.valid ? 'btn-add-cart' : 'btn-disabled'" [disabled]="!addressForm.valid">ADD TO CART</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
